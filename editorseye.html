<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Editor's Eye: Vocabulary Challenge</title>
    
    <!-- React & Tailwind Setup -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cinzel:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #234f32; /* Hunter Green Background */
            font-family: 'Patrick Hand', cursive;
            color: #fdfbf7;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-hand { font-family: 'Patrick Hand', cursive; }
        .font-marker { font-family: 'Architects Daughter', cursive; }
        
        .theme-green { color: #234f32; }
        .bg-theme-green { background-color: #234f32; }
        .theme-gold { color: #c5a009; }
        .bg-theme-gold { background-color: #c5a009; }
        .border-theme-gold { border-color: #c5a009; }
        
        .cream-bg { background-color: #fdfbf7; color: #234f32; }

        /* Video Container */
        .video-frame {
            border: 4px solid #c5a009;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            background: #000;
        }

        /* Scrollbar for Study Hub */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #234f32; }
        ::-webkit-scrollbar-thumb { background: #c5a009; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Configuration ---
        const VIDEO_PATH = "./assets/"; 

        // --- Data: The Shot List ---
        const shotData = [
            {
                file: "pan.mp4",
                term: "Pan",
                desc: "Camera stays still but rotates horizontally (left/right). Used to scan a landscape.",
                options: ["Pan", "Tilt", "Tracking Shot", "Dutch Angle"]
            },
            {
                file: "tilt.mp4",
                term: "Tilt",
                desc: "Camera stays still but rotates vertically (up/down). Used to reveal tall objects.",
                options: ["Tilt", "Pan", "Zoom In", "Establishing Shot"]
            },
            {
                file: "trackingfront.mp4",
                term: "Tracking Shot",
                desc: "The camera physically moves through space with the subject.",
                options: ["Tracking Shot", "Pan", "Zoom Out", "Two Shot"]
            },
            {
                file: "broll.mp4",
                term: "B-Roll",
                desc: "Extra footage used to set the scene, show details, or hide edits.",
                options: ["B-Roll", "A-Roll", "Selfie Mode", "Establishing Shot"]
            },
            {
                file: "whip.mp4",
                term: "Whip Pan",
                desc: "A very fast pan that blurs the image. Often used as a cool transition.",
                options: ["Whip Pan", "Fast Cut", "Tracking Shot", "Dutch Angle"]
            },
            {
                file: "lowangle.mp4",
                term: "Low Angle",
                desc: "Looking up at the subject from below. Makes them look powerful or heroic.",
                options: ["Low Angle", "High Angle", "Dutch Angle", "POV"]
            },
            {
                file: "dutchangle.mp4",
                term: "Dutch Angle",
                desc: "Tilted horizon line. Creates a feeling of unease, chaos, or artistic style.",
                options: ["Dutch Angle", "French Angle", "Tilt", "Low Angle"]
            },
            {
                file: "establishingshot.mp4",
                term: "Establishing Shot",
                desc: "A wide shot usually shown at the start. It tells the audience WHERE we are.",
                options: ["Establishing Shot", "Two Shot", "Selfie Mode", "Close Up"]
            },
            {
                file: "2shot.mp4",
                term: "Two Shot",
                desc: "A frame containing two people. Shows their relationship.",
                options: ["Two Shot", "Over the Shoulder", "POV", "Group Shot"]
            },
            {
                file: "overtheshoulder.mp4",
                term: "Over the Shoulder",
                desc: "Looking past one person's shoulder to see the other person talking.",
                options: ["Over the Shoulder", "Two Shot", "POV", "Tracking Shot"]
            },
            {
                file: "pov.mp4",
                term: "POV (Point of View)",
                desc: "The camera sees exactly what the character sees (eyes of the character).",
                options: ["POV (Point of View)", "Selfie Mode", "Low Angle", "Tracking Shot"]
            },
            {
                file: "zoomin.mp4",
                term: "Zoom In",
                desc: "The lens changes focal length to get closer without moving the camera.",
                options: ["Zoom In", "Tracking Shot", "Dolly In", "Tilt"]
            }
        ];

        // Shuffle function for randomizing question order
        const shuffleArray = (array) => {
            return array.sort(() => Math.random() - 0.5);
        };

        const App = () => {
            // States: start, study_hub, study_viewer, playing, summary
            const [gameStatus, setGameStatus] = useState('start'); 
            const [queue, setQueue] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState(null); 
            const [studyItem, setStudyItem] = useState(null);

            // --- Game Logic ---
            const startGame = () => {
                const shuffled = shuffleArray([...shotData]);
                setQueue(shuffled);
                setCurrentIndex(0);
                setScore(0);
                setGameStatus('playing');
                setFeedback(null);
            };

            const handleAnswer = (selectedOption) => {
                const currentShot = queue[currentIndex];
                const isCorrect = selectedOption === currentShot.term;

                if (isCorrect) {
                    setFeedback('correct');
                    setScore(prev => prev + 1);
                } else {
                    setFeedback('wrong');
                }

                setTimeout(() => {
                    if (currentIndex < queue.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setFeedback(null);
                    } else {
                        setGameStatus('summary');
                    }
                }, 1500);
            };

            // --- Study Logic ---
            const openStudyHub = () => {
                setGameStatus('study_hub');
            };

            const openStudyViewer = (item) => {
                setStudyItem(item);
                setGameStatus('study_viewer');
            };

            const backToMenu = () => {
                setGameStatus('start');
            };

            // Progress bar calc
            const progress = queue.length > 0 ? ((currentIndex) / queue.length) * 100 : 0;

            return (
                <div className="min-h-screen flex flex-col items-center p-4 max-w-lg mx-auto relative">
                    
                    {/* --- HEADER --- */}
                    <div className="w-full text-center mb-6 mt-4 z-10">
                        <h1 className="text-3xl font-cinzel text-theme-gold font-bold">The Editor's Eye</h1>
                        <p className="opacity-80 font-hand">Vocabulary Challenge</p>
                    </div>

                    {/* --- START SCREEN --- */}
                    {gameStatus === 'start' && (
                        <div className="cream-bg p-8 rounded-lg shadow-2xl text-center w-full animate-fade-in border-4 border-theme-gold space-y-6">
                            <div className="text-6xl mb-2">üé¨</div>
                            <h2 className="text-2xl font-bold font-marker theme-green">Welcome, Director.</h2>
                            <p className="text-gray-700">Master the visual language before you start filming.</p>
                            
                            <div className="grid gap-4 mt-6">
                                <button 
                                    onClick={openStudyHub}
                                    className="bg-white border-2 border-theme-green text-theme-green text-xl py-3 rounded font-cinzel font-bold hover:bg-theme-green hover:text-white transition-colors flex items-center justify-center gap-2"
                                >
                                    <span>üìñ</span> Study the Script
                                </button>
                                <button 
                                    onClick={startGame}
                                    className="bg-theme-green text-white text-xl py-3 rounded hover:bg-[#15301e] transition-transform hover:scale-105 font-cinzel font-bold border-2 border-theme-gold flex items-center justify-center gap-2"
                                >
                                    <span>üé•</span> Start Action
                                </button>
                            </div>
                            <div className="mt-4 border-t border-gray-300 pt-4">
                                <a href="index.html" className="text-gray-500 font-bold hover:text-theme-green text-sm">‚Üê Back to Main Hub</a>
                            </div>
                        </div>
                    )}

                    {/* --- STUDY HUB (Grid View) --- */}
                    {gameStatus === 'study_hub' && (
                        <div className="w-full animate-fade-in flex flex-col h-full">
                            <button onClick={backToMenu} className="self-start text-theme-gold font-bold mb-4 font-cinzel">‚Üê Back to Menu</button>
                            <div className="grid grid-cols-2 gap-3 pb-8">
                                {shotData.map((shot, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => openStudyViewer(shot)}
                                        className="bg-[#fdfbf7] p-3 rounded border-2 border-transparent hover:border-theme-gold shadow text-center hover:scale-105 transition-all"
                                    >
                                        <div className="text-3xl mb-1">üìπ</div>
                                        <div className="font-marker theme-green font-bold leading-tight">{shot.term}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* --- STUDY VIEWER (Detail View) --- */}
                    {gameStatus === 'study_viewer' && studyItem && (
                        <div className="w-full animate-fade-in">
                             <button onClick={openStudyHub} className="self-start text-theme-gold font-bold mb-4 font-cinzel">‚Üê Back to List</button>
                             
                             <div className="video-frame rounded-lg overflow-hidden aspect-video bg-black mb-4">
                                <video 
                                    src={`${VIDEO_PATH}${studyItem.file}`}
                                    className="w-full h-full object-cover"
                                    autoPlay loop muted playsInline
                                />
                            </div>

                            <div className="cream-bg p-6 rounded-lg shadow border-l-4 border-theme-gold">
                                <h2 className="text-3xl font-cinzel font-bold theme-green mb-2">{studyItem.term}</h2>
                                <p className="text-xl font-hand text-gray-800 leading-relaxed">
                                    {studyItem.desc}
                                </p>
                            </div>
                        </div>
                    )}

                    {/* --- GAMEPLAY SCREEN --- */}
                    {gameStatus === 'playing' && queue.length > 0 && (
                        <div className="w-full">
                            {/* Progress Bar */}
                            <div className="w-full bg-[#1a3b25] h-2 rounded-full mb-4">
                                <div 
                                    className="bg-theme-gold h-2 rounded-full transition-all duration-300" 
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>

                            {/* Video Display */}
                            <div className="video-frame rounded-lg overflow-hidden aspect-video bg-black mb-6 relative">
                                <video 
                                    key={queue[currentIndex].file} 
                                    src={`${VIDEO_PATH}${queue[currentIndex].file}`}
                                    className="w-full h-full object-cover"
                                    autoPlay loop muted playsInline
                                />
                                
                                {/* Feedback Overlay */}
                                {feedback && (
                                    <div className={`absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-80 backdrop-blur-sm z-10 transition-opacity ${feedback === 'correct' ? 'text-green-400' : 'text-red-400'}`}>
                                        <div className="text-6xl mb-2">
                                            {feedback === 'correct' ? '‚úÖ' : '‚ùå'}
                                        </div>
                                        <div className="font-cinzel font-bold text-2xl text-white">
                                            {feedback === 'correct' ? 'Correct!' : 'Cut! Try Again.'}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Options */}
                            <div className="grid grid-cols-1 gap-3">
                                {shuffleArray([...queue[currentIndex].options]).map((opt, idx) => (
                                    <button
                                        key={idx}
                                        onClick={() => !feedback && handleAnswer(opt)}
                                        disabled={!!feedback}
                                        className={`p-4 rounded text-lg font-bold font-hand transition-all transform active:scale-95
                                            ${feedback 
                                                ? 'bg-gray-600 text-gray-400 cursor-not-allowed' 
                                                : 'bg-[#fdfbf7] text-[#234f32] hover:bg-theme-gold hover:text-white border-2 border-transparent hover:border-white'
                                            }
                                        `}
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* --- SUMMARY SCREEN --- */}
                    {gameStatus === 'summary' && (
                        <div className="cream-bg p-8 rounded-lg shadow-2xl text-center w-full animate-fade-in border-4 border-theme-gold mt-10">
                            <h2 className="text-3xl font-cinzel font-bold theme-green mb-2">It's a Wrap!</h2>
                            
                            <div className="text-6xl font-marker theme-gold my-6">
                                {score} / {queue.length}
                            </div>

                            <p className="mb-8 text-gray-700 font-hand text-xl">
                                {score === queue.length 
                                    ? "Perfect Score! You are ready to direct." 
                                    : "Good practice. Review the terms and try again!"}
                            </p>

                            <div className="space-y-4">
                                <button 
                                    onClick={startGame}
                                    className="w-full bg-theme-green text-white py-3 rounded font-bold hover:opacity-90 transition"
                                >
                                    Replay Scene
                                </button>
                                <button 
                                    onClick={backToMenu}
                                    className="w-full border-2 border-theme-green text-theme-green py-3 rounded font-bold hover:bg-theme-green hover:text-white transition"
                                >
                                    Main Menu
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="mt-8 text-xs opacity-40 font-cinzel text-center">
                        British Hills Summer Project
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
